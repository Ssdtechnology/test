<!DOCTYPE html>
<html>
<body>

<h1>My Web Page</h1>

<p id="demo">A Paragraph.</p>

<p id="myDIV">A DIV.</p>

function myFunction()
{

document.getElementById("myDIV").innerHTML="How are you?";
}
</script>

</body>
